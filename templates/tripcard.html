<!DOCTYPE html>
{% load static %}
{% block content %}
<head>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

<!--forntaawsome-->
      <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
      <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
      <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    <!-- fontaawsome end-->
</head>

    <script>
    function myFunction(x) {
  x.classList.toggle("fa-angle-up");
}
    </script>








<div class ="coloum shadow  rounded bg-dark" >
<br/>

    <div class="col-fluid order-2 align-items-center d-flex flex-column" >
    <a href="{% url "show_profile_page" post.author.profile.id %}">
    {% if post.author.profile.profile_pic%}

        <img class="img-fluid rounded-circle "  alt="100x100" src="{{ post.author.profile.profile_pic.url }}" style = "width: 10rem; height: 10rem">
    {% else %}
        <img class="img-fluid rounded-circle "  alt="100x100" src="{% static "images/profil.png" %}" style = "width: 10rem; height: 10rem">
    {% endif %}
    </a>
    <br/>
    <a href="{% url "show_profile_page" post.author.profile.id %}" style="color: white">
        {{ post.author.first_name }} {{ post.author.last_name }}
    </a>


        <br/>



        <div class="collapse" id="collapseExample" style="width: 100%">
          <div class="card bg-dark card-body align-items-center d-flex border-0" style="width: 100%">
              {{ post.author.profile.bio }}

              {% if post.author.profile.instagram_url %}
              <a class = "text-light" href="{{ post.author.profile.instagram_url }}">
              <br/>
                <i class="fab fa-instagram fa-3x"></i>
                  </a>
              {% endif %}


          </div>
        </div>

        <p>

      <a style = " margin: 0 !important;" class="btn btn-transparent  " type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
         <i onclick="myFunction(this)"  class="fas fa-angle-down fa-2x" style="color:red" ></i>
      </a>
        </p>
    </div>
    <br/>
    <div class="col-fluid order-2 align-items-center d-flex"  >
            <div class="container-fluid" style="  width:28rem; " >

                <div id='map'  class= " rounded " style=' width: 100%; height:200px; padding: 0; margin: 0;'></div>
                    <script>
                    mapboxgl.accessToken = "{{ mapbox_access_token }}";
                    var map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/light-v10',
                        center: [8.755639,61.480532],
                        zoom: 11
                    });

                    var marker = new mapboxgl.Marker()
                        .setLngLat([8.755639,61.480532])
                        .addTo(map);

                    </script>
    </div>

        <br/>
        <br/>

        </div>
        <br/>


</div>

{% endblock %}
