{% extends "base.html" %}
{% load static %}
{% block content %}



<div class ="container-fluid justify-content-center" >

<h1 class= " text-center" ;">Blog</h1>


    <div class="row justify-content-center " >


    <div class="card-deck">
        {% for post in object_list %}

            <div class="card " style="width: 18rem;">
                <div class="card-body bg-dark" >
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">- {{ post.author.first_name }} {{ post.author.last_name }} <br/> {{ post.body }} </p>
                <a href="{% url "article-detail" post.pk %}" class="btn btn-secondary">To post</a>
                </div>
            </div>







        {%  endfor %}

    </div>



    </div>



</div>

{% endblock %}
